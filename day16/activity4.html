<!DOCTYPE html>
<html>
    <head>
        <title>operators in jave script</title>
    </head>
    <body>
        <h1>operators in java script</h1>
        <p id="result"></p>
        <script>
            var a=10
            var b=20
            var sum=a+b
            var sub=a-b
            var mul=a*b
            var div=a/b
            document.getElementById("result").innerHTML="the value of sum is "+sum+"<br>"+"the value of sub is "+sub+"<br>"+"the value of mul is "+mul+"<br>"+"the value of div is "+div
        </script>
    </body>
</html>
