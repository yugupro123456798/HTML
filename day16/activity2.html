<!DOCTYPE html>
<html>
    <head>
        <title>variables in java script</title>
    </head>
    <body>
        <h1>sum of 2 no:</h1>
        <p id="result"></p>
        <script>
            var a=5
            var b=6
            var sum=a+b
            document.getElementById("result").innerHTML=sum
        </script>
    </body>
</html>
