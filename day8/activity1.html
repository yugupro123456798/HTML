<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
    <style>
        .p1{
            color: cyan;
            font-size: 30px;
        }
        .p2{
            color: blueviolet;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
        }
    </style>
    </head>
    <body>
        <h1>Typography</h1>
        <p class="p1">Yugveer</p>
        <p class="p2">My name is Yugveer.I study in class p2.</p>
    </body>
</html>
