<!DOCTYPE html>
<html>
    <head>
        <title>Groups the form fields</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal details</legend>
                 <label>Name</label><br>
            <input type="text" id="Name"><br><br>
             <label>E mail id</label><br>
            <input type="text" id="E mail id"><br><br>
             <label>Contact no:</label><br>
            <input type="password" id="Contact no:"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">female <br>
            <input type="radio" id="male" name="gender" value="male">male <br><br>
            <label>favourite city</label><br>
            <input type="checkbox" id="city" value="New Delhi">New Delhi <br>
            <input type="checkbox" id="city" value="Gurugram">Gurugram <br>
            <input type="checkbox" id="city" value="Jind">Jind <br><br>
            <label>enter your marks</label><br>
            <select name="subject" id="subject">
                <option value="math">math</option>
                <option value="english">english</option>
                    <option value="science">science</option>
            </select>
            <input type="number"><br><br>
             <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
