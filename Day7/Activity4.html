<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
        <style>
            @keyframes example{
             0%{background-color: red;}
             20%{background-color: blue;}
             40%{background-color: yellow;}
             100%{background-color: green;}
            }
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 4s;
            }
        </style>
    </head>
    <body>
        <div>
     
        </div>
    </body>
</html>
