<!DOCTYPE html>
<html>
    <head>
        <title>positioning</title>
        <style>
            div{
                right: 30px;
                border: 3px solid #73ad21;
            }
            div.sticky{
                position: sticky;
                top: 1px;
                left: 20px;
                width: 100px;
                border: 3px solid #73ad21;
            }
            div.relative{
                position: relative;
                left: 100px;
                border: 3px solid #73ad21;
            }
            div.absolute{
                position: absolute;
                left: 50px;
                border: 3px solid blue;
            }
            div.fixed{
                position: fixed;
                top: 0;
                right: 20px;
                width: 300px;
                border: 3px solid #73ad21;
            }
        </style>
    </head>
    <body>
        <h2>positioning</h2>
        <div>
            div with no position property
        </div>
        <div class="sticky">
        div with sticky position property
        </div>
        <div class="relative">
          div with relative position property
          <div class="absolute">
            div with absolute position property
          </div>
        </div>
        <div class="fixed">
         div with fixed position property
        </div>
    </body>
</html>
