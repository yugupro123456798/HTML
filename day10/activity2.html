<!DOCTYPE html>
<html>
    <head>
        <title>Opasity</title>
        <style>
            div{
                background-color: #46af50;
                padding: 10px;
            }
            div.first{
                opacity: 0.1;
            }
            div.second{
                opacity: 0.3;
            }
            div.third{
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <h1>opasity property</h1>
        <p>this is how opasity property looks</p>
        <div class="first">
          <p>opasity 0.1 </p>
        </div>
        <div class="second">
          <p>opasity 0.3</p>
        </div>
        <div class="third">
          <p>opasity 0.6</p>
        </div>
        <div>
            <p>opasity 1 (default)</p>
        </div>
    </body>
</html>
